<!DOCTYPE html>
<html>

<head>
    <title>Compass</title>
    <meta charset="utf-8">
    <meta name="viewport" content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" type="text/css" href="assets/css/normalize.css">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/css/materialize.min.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style type="text/css">
        .brand-logo {
        height: 1.5em;
        width: 1.5em;
    </style>
</head>

<body>
    <nav>
        <div class="nav-wrapper">
            <a href="#!" class="brand-logo"><img src='assets/img/safari.svg'></a>
            <a href="#" data-activates="mobile-demo" class="button-collapse"><i class="material-icons">menu</i></a>
            <ul class="right hide-on-med-and-down">
                <li><a href="about.html" class='waves-effect' id="about">About</a></li>
                <li><a href="program-selection.html" class='waves-effect' id="programs">Programs</a></li>
                <li><a href="feedback.html" class='waves-effect' id="feedback">Feedback</a></li>
            </ul>
            <ul class="side-nav" id="mobile-demo">
                <li><a href="about.html" class='waves-effect' id="about">About</a></li>
                <li><a href="program-selection.html" class='waves-effect' id="programs">Programs</a></li>
                <li><a href="feedback.html" class='waves-effect' id="feedback">Feedback</a></li>
            </ul>
        </div>
    </nav>
    <header id="masthead">
        <div class="container">
            <h1 id="snapForm1">Type in your zip code below to find the office nearest you!</h1>
        </div>
    </header>
    <div class="container content">
        <div class="main-section">
            <section class="data">
                <div class="panel panel-default panel-primary">
                    <div class="panel-heading" id="snapForm2">Please fill out the form below</div>
                    <div class="panel-body">
                        <form>
                            <div class="form-group">
                                <label for="zip" id="enterZip">Enter Zip code</label>
                                <input type="number" class="form-control" id="zip" placeholder="e.g. 94110 (required)" required>
                            </div>
                            <div class="form-group">
                                <label for="household" id="label2">Household size</label>
                                <input type="number" class="form-control" id="household" placeholder="e.g. 3 (optional)">
                            </div>
                            <div class="form-group">
                                <label for="income" id="label3">Monthly income (in dollars)</label>
                                <input type="number" class="form-control" id="income" placeholder="e.g. 1287 (optional)">
                            </div>
                            <button class="btn waves-effect waves-light" id="submitFormFS" type="submit" name="action">Submit<i class="material-icons right">send</i></button>
                        </form>
                    </div>
                </div>
        </div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/3.7.1/firebase.js"></script>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/js/materialize.min.js"></script>
    <script type="text/javascript">
    // when the document has loaded  there will be 2 event listeners
    $(document).ready(function() {
        // Initialize Firebase
        var config = {
            apiKey: "AIzaSyDkStdhgEH45RGotVbSO6CakBFFYppiGLs",
            authDomain: "cal-compass.firebaseapp.com",
            databaseURL: "https://cal-compass.firebaseio.com",
            storageBucket: "cal-compass.appspot.com",
            messagingSenderId: "888186000127"
        };

        firebase.initializeApp(config);
        var rootRef = firebase.database().ref();
        // var usersRef = rootRef.child('users');
        // var userRef = usersRef.child(user.id);
        var updates = {};

        // provides nav bar with functionality
        $(".button-collapse").sideNav();

        firebase.auth().onAuthStateChanged(function(user) {
            firebase.database().ref('/users/' + user.uid).once('value').then(function(snap) {
                console.log(snap.val().language);
                if (snap.val().language === "spanish") {
                    console.log("Si!");
                    languageStatus = true;
                    console.log(languageStatus);
                    if (languageStatus === true) {
                        var feedbackTrans = {
                            menu: {
                                home: 'Casa',
                                about: 'Sobre',
                                programs: 'Programas',
                                feedback: 'Reacción'
                            },

                            body: {
                                snapForm1: "Escriba su código postal abajo para encontrar la oficina más cercana a usted",
                                snapForm2: "Por favor, rellene el siguiente formulario",
                                enterZip: "Introduzca código postal",
                                zip: "Ejemplo: 94110 (obligatorio)",
                                label2: "Número de personas que viven en su hogar",
                                household: "3 (opcional)",
                                label3: "Ingresos mensuales (en dólares)",
                                income: "1287 (opcional)",
                                submitFormFS: "Enviar"
                            }
                        }
                        $('#home').text(feedbackTrans.menu.home);
                        $('#about').text(feedbackTrans.menu.about);
                        $('#programs').text(feedbackTrans.menu.programs);
                        $('#feedback').text(feedbackTrans.menu.feedback);
                        $('#mobile-home').text(feedbackTrans.menu.home);
                        $('#mobile-about').text(feedbackTrans.menu.about);
                        $('#mobile-programs').text(feedbackTrans.menu.programs);
                        $('#mobile-feedback').text(feedbackTrans.menu.feedback);
                        $('#snapForm1').text(feedbackTrans.body.snapForm1);
                        $('#snapForm2').text(feedbackTrans.body.snapForm2);
                        $('#enterZip').text(feedbackTrans.body.enterZip);
                        $('#zip').text(feedbackTrans.body.zip);
                        $('#label2').text(feedbackTrans.body.label2);
                        $('#household').text(feedbackTrans.body.household);
                        $('#label3').text(feedbackTrans.body.label3);
                        $('#income').text(feedbackTrans.body.income);
                        $('#submitFormFS').text(feedbackTrans.body.submitFormFS);

                    };
                }
            });

            // this button directs them to the office locator - fs-(maps page)
            $('#submitFormFS').on('click', function(event) {

                event.preventDefault();

                if (user) {
                    console.log(user.displayName, "is logged in");
                    // User is signed in.
                    // add deets to updates obj
                    updates['/users/' + user.uid + '/zipcode/'] = $('#zip').val().trim();
                    // write updates
                    rootRef.update(updates);

                } else {
                    console.log('No user is signed in.');
                }
            });
        });
    });
    </script>
</body>

</html>
