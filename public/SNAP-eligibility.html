    <header id="masthead">
        <div class="container">
            <h1 id="snapForm1">Type in your zip code below to find the office nearest you!</h1>
        </div>
    </header>
    <div class="container content">
        <div class="main-section">
            <section class="data">
                <div class="panel panel-default panel-primary">
                    <div class="panel-heading" id="snapForm2">Please fill out the form below</div>
                    <div class="panel-body">
                        <form>
                            <div class="form-group">
                                <label for="zip">Enter Zip code</label>
                                <input type="number" class="form-control" id="zip" placeholder="e.g. 94110 (required)" required>
                            </div>
                            <div class="form-group">
                                <label for="household">Household size</label>
                                <input type="number" class="form-control" id="household" placeholder="e.g. 3 (optional)">
                            </div>
                            <div class="form-group">
                                <label for="income">Monthly income (in dollars)</label>
                                <input type="number" class="form-control" id="income" placeholder="e.g. 1287 (optional)">
                            </div>
                            <button class="btn waves-effect waves-light" id="submitFormFS" type="submit" name="action">Submit<i class="material-icons right">send</i></button>
                        </form>
                    </div>
                </div>
        </div>

    <script src="https://www.gstatic.com/firebasejs/3.7.1/firebase.js"></script>

        // Initialize Firebase
        var config = {

            storageBucket: "cal-compass.appspot.com",

        // provides nav bar with functionality
        $(".button-collapse").sideNav();

        // this button directs them to the office locator - fs-(maps page)
        $('#submitFormFS').on('click', function(event) {

            event.preventDefault();


            firebase.auth().onAuthStateChanged(function(user) {
                if (user) {
                    console.log(user.displayName, "is logged in");
                    // User is signed in.
                    // add deets to updates obj
                    updates['/users/' + user.uid + '/zipcode/'] = $('#zip').val().trim();
                    // write updates
                    rootRef.update(updates);
                    // off to maps 
                    // window.location = "mapFS.html";

                    console.log('No user is signed in.');
