<div class="container">

<div class="row">
    <section class="col s12">
<!-- header row -->
    <div class="row">
     <div class="col s12 m12 l12">
        <h2 class="section-header">Feedback</h2>
        </div>

    </div>
    <div class="divider"></div>
   <!--  paragraph row -->
    <div class="row">
     <div class="col s11 m12 l12">
        <p class="flow-text">Have a question, comment, feature suggestion, or a just want to rant? We're excited to have your feedback.</p>
<p class="flow-text">Send us your message and we'll get back to you as soon as possible. </p>
        </div>
    </div>
    </section>
  </div> 

    <div class="row">
    <form class="col s10" class="card-panel hoverable">
      <div class="row">
        <div class="input-field col s12">
          <input id="name" type="text" class="validate">
          <label for="name" data-error="incorrect" data-success="correct">Your Name</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
         <input id="email" type="email" class="validate">
          <label for="email" data-error="incorrect" data-success="correct">Email</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
           <input id="name" type="text" class="validate">
          <label for="subject" data-error="incorrect" data-success="correct">Subject</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">

           <textarea id="textarea" class="materialize-textarea" data-length="1000"></textarea>
          <label for="textarea">Message</label>
        </div>
      </div>
       <div class="row">
        <div class="input-field col s12">
      <input type="checkbox" id="subscribeBox"/>
      <label for="subscribeBox">Subscribe to Compass's News</label>
        </div>
      </div>
        </div>
      </div>
    </form>
    <div class="row">
        <div class="input-field col s10">
        <div class="right">
       <button id="submitButton" class="btn waves-effect waves-light " type="submit" name="action">Send
          <i class="material-icons right">send</i>
       </button>
  </div>
  </div> 



</div>


    <script src="https://www.gstatic.com/firebasejs/3.7.1/firebase.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/js/materialize.min.js"></script>
    <script type="text/javascript">

    $(document).ready(() => {
        $(".button-collapse").sideNav();

          
         $("#submitButton").on("click", function(event) {
        // event.preventDefault() prevents submit button from trying to send a form.
        event.preventDefault()


         // clears input and textarea forms after submitting 
         $("input").val("");
         $("textarea").val("");
      });

         var inputbox = $( "#subscribeBox:checkbox" )
         console.log(inputbox)
         if (inputbox.checked!){
          alert("checked")
         }
         else(){}
