<header id="masthead">
        <div class="container">
            <h1>¿Soy elegible para beneficios de WIC?</h1>
        </div>

<div class="container content">

    <div class="main-section">
        <section class="data">

    <div class="panel panel-default panel-primary">
    <div class="panel-heading">Responda estas preguntas para determinar la elegibilidad para los beneficios de WIC.</div>

    <div class="panel-body">
      

      <form>

        <div class="form-group">
          <label for="zip">Introduzca código postal</label>
          <input type="number" class="form-control" id="zip" placeholder="e.g. 94110">
        </div>

        <label>¿Al menos uno de los siguientes describe a alguien en su hogar: 1) está embarazada 2) ha tenido un bebé (o estado embarazada) en los últimos 6 meses 3) actualmente está amamantando a un bebé menor de 12 meses 4) es Un bebé, un niño o un niño de crianza menor de 5 años de edad? </label>
          <select class="browser-default" id="pregnancy">
            <option value="0" disabled selected>Elija su opción</option>
            <option value='1'>Sí</option>
            <option value='2'>No</option>
          </select>

        <div class="form-group">
          <label for="household">Tamaño del hogar (excluyendo miembro que es mayor de 60 años, o está deshabilitado)</label>
          <input type="number" class="form-control" id="household" placeholder="e.g. 3">
        </div>

        <div class="form-group">
          <label for="income">Ingresos mensuales (incluyendo seguro social) en dólares $</label>
          <input type="number" class="form-control" id="income"  placeholder="e.g. 1287">
        </div>

            <button class="btn waves-effect waves-light" id="submitForm" type="submit" name="action">Enviar<i class="material-icons right">send</i></button>
      </form>
    </div>
    </div>

// when the document has loaded  there will be 2 event listeners
    $(document).ready(function() {
        //$('select').material_select();
        // provides nav bar with functionality
        $(".button-collapse").sideNav();
        
        // this button directs them to the WIC Map, along with the eligibility results
        $('#submitForm').click(function(event) {
            event.preventDefault();
             var pregnancyCheck = $('#pregnancy').val();
             //console.log(pregnancyCheck)
             var householdCheck = $('#household').val();
             var incomeCheck = $('#income').val();

             var incomeArray = [0, 1832, 2470, 3108, 3747, 4385, 5023, 5663, 6304];
             if (pregnancyCheck === '1' && householdCheck > 8 && (incomeCheck <= (6304 + (householdCheck - 8)*642))) {
                window.location = 'mapWIC.html';
            } else if (pregnancyCheck === '1' && householdCheck <= 8 && (incomeCheck <= incomeArray[householdCheck])){
                window.location = "mapWIC.html";
            } else if (pregnancyCheck !== '0'){
                window.location = "https://getcalfresh.org/" ;
            };
            
      });
        
    });

</script>
