    <script type="text/javascript">
    $(document).ready(() => {
        $(".button-collapse").sideNav();

// function hides language buttons when the page is loaded
   function hideLang() {

             $("#EspButton").hide();
             $("#EngButton").hide();
   
  };        

// function hides #GetStarted Button and shows language buttons when #GetStarted Button is clicked
        function showLang() {

                $("#EspButton").show();
                $("#EngButton").show();
                $("#GetStarted").hide();
  };


        // need noel's authorization code goes in that click event
        $('#GetStarted').on('click', function(event) {
            
         // calling 'hide #GetStarted button + show language buttons' on click event 
        showLang();   
        });

// button initiates Google Translate API and directs to the program selection page
         $('#EspButton').on('click', function(event) {
         
                location = "#";
        });
 // button directs to the program selection page

// calling 'hide language buttons' global function
